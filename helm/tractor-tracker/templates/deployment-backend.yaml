apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: tractor-tracker
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
    spec:
      securityContext: {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          env:
            - name: PORT
              value: "{{ .Values.backend.env.port }}"
            - name: MQTT_BROKER_URL
              value: "{{ .Values.backend.env.mqttBrokerUrl }}"
            {{- if .Values.backend.secrets.enabled }}
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.secrets.name | quote }}
                  key: {{ .Values.backend.secrets.keys.mqttUsername | quote }}
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.secrets.name | quote }}
                  key: {{ .Values.backend.secrets.keys.mqttPassword | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.secrets.name | quote }}
                  key: {{ .Values.backend.secrets.keys.databaseUrl | quote }}
            {{- end }}
          volumeMounts:
            - name: firebase-sa
              mountPath: /app/serviceAccountKey.json
              subPath: serviceAccountKey.json
              readOnly: true
          securityContext: {{- toYaml .Values.backend.securityContext | nindent 12 }}
          resources: {{- toYaml .Values.backend.resources | nindent 12 }}
          readinessProbe:
            tcpSocket: { port: {{ .Values.backend.service.port }} }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket: { port: {{ .Values.backend.service.port }} }
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: firebase-sa
          secret:
            secretName: {{ .Values.backend.firebaseSecretName }}
