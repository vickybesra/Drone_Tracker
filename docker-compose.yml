version: "3.9"
services:
  mqtt:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      - PORT=${PORT:-8080}
      - MQTT_BROKER_URL=${MQTT_BROKER_URL:-mqtt://mqtt:1883}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - DATABASE_URL=${DATABASE_URL:-}
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    ports:
      - "8080:8080"
    depends_on:
      - mqtt

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
